<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学习小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success-msg {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>学习小站</h1>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showLogin()">登录</button>
            <button class="tab-btn" onclick="showRegister()">注册</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">登录</button>
            <div class="error-msg" id="loginError"></div>
        </form>

        <form id="registerForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" id="registerPasswordConfirm" required>
            </div>
            <button type="submit" class="submit-btn">注册</button>
            <div class="error-msg" id="registerError"></div>
            <div class="success-msg" id="registerSuccess"></div>
        </form>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.message || '登录失败';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '网络错误，请重试';
                errorMsg.style.display = 'block';
            }
        });

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorMsg = document.getElementById('registerError');
            const successMsg = document.getElementById('registerSuccess');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password !== passwordConfirm) {
                errorMsg.textContent = '两次密码不一致';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = '注册成功！正在跳转...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorMsg.textContent = data.message || '注册失败';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '网络错误，请重试';
                errorMsg.style.display = 'block';
            }
        });

        // 检查是否已登录
        (async () => {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('检查登录状态失败');
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-list h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 25px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .game-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .game-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学习小站</h1>
        <div class="game-list">
            <h2>游戏列表</h2>
            <div id="gameListContainer" class="loading">加载中...</div>
        </div>
    </div>

    <script>
        async function loadGameList() {
            try {
                const response = await fetch('/api/games');
                const games = await response.json();

                const container = document.getElementById('gameListContainer');
                container.innerHTML = '';
                container.classList.remove('loading');

                games.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    gameItem.innerHTML = `
                        <div class="game-name">${game.name}</div>
                        <button class="play-btn" onclick="window.location.href='${game.url}'">开始游戏</button>
                    `;
                    container.appendChild(gameItem);
                });
            } catch (error) {
                console.error('加载游戏列表失败:', error);
                document.getElementById('gameListContainer').innerHTML = '<div style="text-align:center;color:#999;">加载失败，请刷新重试</div>';
            }
        }

        loadGameList();
    </script>
</body>
</html>

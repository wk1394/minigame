<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 学习小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .content-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .add-user-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .badge-free {
            background: #e0e0e0;
            color: #666;
        }

        .badge-vip {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: white;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.success {
            background: #efe;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        @media (max-width: 768px) {
            .add-user-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户管理</h1>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="window.location.href='/'">返回首页</button>
                <button class="btn btn-primary" onclick="logout()">退出登录</button>
            </div>
        </div>

        <div class="content-box">
            <h2>添加用户</h2>
            <div class="message" id="message"></div>
            <form class="add-user-form" id="addUserForm">
                <input type="text" id="newUsername" placeholder="用户名" required>
                <input type="password" id="newPassword" placeholder="密码" required>
                <select id="newRole">
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
                <select id="newMemberType">
                    <option value="free">普通会员</option>
                    <option value="vip">VIP会员</option>
                </select>
                <button type="submit" class="btn btn-add">添加用户</button>
            </form>
        </div>

        <div class="content-box">
            <h2>用户列表</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>会员类型</th>
                        <th>游戏积分</th>
                        <th>注册时间</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr><td colspan="6" style="text-align:center;">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('加载失败');

                const users = await response.json();
                const tbody = document.getElementById('userTableBody');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">暂无用户</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="badge badge-${user.role === 'admin' ? 'vip' : 'free'}">${user.role === 'admin' ? '管理员' : '用户'}</span></td>
                        <td><span class="badge badge-${user.membership_type}">${user.membership_type === 'vip' ? 'VIP' : '普通'}</span></td>
                        <td>${user.total_score || 0}</td>
                        <td>${user.start_date || '-'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('加载用户列表失败', 'error');
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            const membershipType = document.getElementById('newMemberType').value;

            try {
                const response = await fetch('/api/add-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password, role, membership_type: membershipType})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('用户添加成功', 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    showMessage(data.message || '添加失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        });

        async function logout() {
            try {
                await fetch('/api/logout', {method: 'POST'});
                window.location.href = '/login';
            } catch (error) {
                console.error('退出失败');
            }
        }

        // 检查登录状态
        (async () => {
            try {
                const response = await fetch('/api/check-auth');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                loadUsers();
            } catch (error) {
                window.location.href = '/login';
            }
        })();
    </script>
</body>
</html>

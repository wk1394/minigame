<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英语单词分类游戏</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
h1 { color: #333; }
#words {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
.word {
    background-color: #1e90ff;
    color: white;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: grab;
}
#categories {
    display: flex;
    gap: 20px;
}
.category {
    width: 150px;
    min-height: 150px;
    background-color: #fff;
    border: 2px solid #1e90ff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
}
.category h3 {
    margin-bottom: 10px;
}
#score {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}
.correct {
    background-color: #32cd32 !important;
}
.wrong {
    background-color: #ff6347 !important;
}
</style>
</head>
<body>

<h1>英语单词分类游戏</h1>
<div id="words"></div>
<div id="categories">
    <div class="category" data-category="fruit"><h3>水果</h3></div>
    <div class="category" data-category="animal"><h3>动物</h3></div>
    <div class="category" data-category="color"><h3>颜色</h3></div>
    <div class="category" data-category="stationery"><h3>文具</h3></div>
</div>
<div id="score">得分: 0</div>

<script>
const wordsData = [
    {word: "apple", category: "fruit"},
    {word: "banana", category: "fruit"},
    {word: "cat", category: "animal"},
    {word: "dog", category: "animal"},
    {word: "red", category: "color"},
    {word: "blue", category: "color"},
    {word: "pen", category: "stationery"},
    {word: "book", category: "stationery"}
];

let score = 0;
const wordsDiv = document.getElementById('words');

// 随机打乱单词
const shuffledWords = wordsData.sort(() => 0.5 - Math.random());

shuffledWords.forEach(item => {
    const div = document.createElement('div');
    div.className = 'word';
    div.textContent = item.word;
    div.draggable = true;
    div.dataset.category = item.category;
    div.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', item.word);
    });
    wordsDiv.appendChild(div);
});

const categories = document.querySelectorAll('.category');
categories.forEach(cat => {
    cat.addEventListener('dragover', e => e.preventDefault());
    cat.addEventListener('drop', e => {
        const wordText = e.dataTransfer.getData('text');
        const wordObj = wordsData.find(w => w.word === wordText);
        if (cat.dataset.category === wordObj.category) {
            score += 10;
            document.getElementById('score').textContent = "得分: " + score;
            const wordDiv = [...wordsDiv.children].find(d => d.textContent === wordText);
            wordDiv.classList.add('correct');
            wordDiv.draggable = false;
            cat.appendChild(wordDiv);
        } else {
            const wordDiv = [...wordsDiv.children].find(d => d.textContent === wordText);
            wordDiv.classList.add('wrong');
            setTimeout(() => wordDiv.classList.remove('wrong'), 500);
        }
    });
});
</script>

</body>
</html>
